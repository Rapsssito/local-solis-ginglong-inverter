[project]
name = "local_solis_ginglong_inverter"
description = "Local Solis/Ginglong Inverter Logger via LAN for Home Assistant"
readme = "README.md"
authors = [
    { name = "Rapsssito", email = "contact@rodrigomartin.dev" }
]
version = "1.2.1"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "homeassistant>=2024.12.0",
]

[project.optional-dependencies]
lint = [
    "ruff==0.11.6",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.semantic_release]
assets = []
version_variables = ["custom_components/local_solis_ginglong_inverter/manifest.json:version"]
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = ["build", "chore", "ci", "docs", "style", "test", "Initial commit"]

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"
